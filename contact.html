<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <section class="contact-section">
  <div class="contact-header">
    <h2>Let’s Build Something Together</h2>
    <button class="cta-button">Open for new project</button>
  </div>

  <form class="contact-form">
    <input type="text" name="name" placeholder="Your name"/>
    <input type="email" name="email" placeholder="Your email address"/>
    <textarea name="message" placeholder="Tell me about your project"></textarea>
    <button type="submit" class="send-button">Send</button>
  </form>

</section>

  <footer>
    <p>©2025 Martina. All rights reserved.</p>
  </footer>
</body>
</html>
